{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'saveEdited' %}" method="post">
    {% csrf_token %}
    <input type="text" value="{{title}}" placeholder="Enter a Title" name="title"><br><br>
    <textarea name="content">{{content}}</textarea><br><br>
    <input type="submit" value="submit">
    </form>
    
{% endblock %}
